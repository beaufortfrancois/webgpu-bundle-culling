<!doctype html>

<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-capable' content='yes'>

    <title>RenderBundle Culling - WebGPU</title>
  </head>
  <body>
    <canvas class='webgpu-canvas'></canvas>
    <script type="module">
      import { TinyWebGpuDemo } from './common/tiny-webgpu-demo.js'
      import { AttribLocation } from './common/geometry.js'
      import { BoxGeometry, SphereGeometry, CylinderGeometry, ConeGeometry } from './common/shapes.js'

      // A WebGPU implementation of the "Pristine Grid" shader described at
      // https://bgolus.medium.com/the-best-darn-grid-shader-yet-727f9278b9d8

      const GRID_SHADER = `
        // grid function from Best Darn Grid article
        fn PristineGrid(uv: vec2f, lineWidth: vec2f) -> f32 {
            let uvDDXY = vec4f(dpdxFine(uv), dpdyFine(uv));
            let uvDeriv = vec2f(length(uvDDXY.xz), length(uvDDXY.yw));
            let invertLine: vec2<bool> = lineWidth > vec2f(0.5);
            let targetWidth: vec2f = select(lineWidth, 1 - lineWidth, invertLine);
            let drawWidth: vec2f = clamp(targetWidth, uvDeriv, vec2f(0.5));
            let lineAA: vec2f = uvDeriv * 1.5;
            var gridUV: vec2f = abs(fract(uv) * 2.0 - 1.0);
            gridUV = select(1 - gridUV, gridUV, invertLine);
            var grid2: vec2f = smoothstep(drawWidth + lineAA, drawWidth - lineAA, gridUV);
            grid2 *= saturate(targetWidth / drawWidth);
            grid2 = mix(grid2, targetWidth, saturate(uvDeriv * 2.0 - 1.0));
            grid2 = select(grid2, 1.0 - grid2, invertLine);
            return mix(grid2.x, 1.0, grid2.y);
        }

        struct VertexIn {
          @location(0) pos: vec4f,
          @location(1) uv: vec2f,
        }

        struct VertexOut {
          @builtin(position) pos: vec4f,
          @location(0) uv: vec2f,
        }

        struct Camera {
          projection: mat4x4f,
          view: mat4x4f,
        }
        @group(0) @binding(0) var<uniform> camera: Camera;

        struct GridArgs {
          lineColor: vec4f,
          baseColor: vec4f,
          lineWidth: vec2f,
        }
        @group(1) @binding(0) var<uniform> gridArgs: GridArgs;

        @vertex
        fn vertexMain(in: VertexIn) -> VertexOut {
          var out: VertexOut;
          out.pos = camera.projection * camera.view * in.pos;
          out.uv = in.uv;
          return out;
        }

        @fragment
        fn fragmentMain(in: VertexOut) -> @location(0) vec4f {
          let grid = PristineGrid(in.uv, gridArgs.lineWidth);

          // lerp between base and line color
          return mix(gridArgs.baseColor, gridArgs.lineColor, grid * gridArgs.lineColor.a);
        }
      `;

      const GEOMETRY_SHADER = (geometry) => {
        const layout = geometry.layout;

        return `
          struct VertexIn {
            @location(${AttribLocation.position}) pos: vec4f,
            @location(${AttribLocation.normal}) norm: vec3f,
            @location(${AttribLocation.texcoord0}) uv0: vec2f,
          }

          struct VertexOut {
            @builtin(position) pos: vec4f,
            @location(0) norm: vec3f,
            @location(1) uv0: vec2f,
          }

          struct Camera {
            projection: mat4x4f,
            view: mat4x4f,
          }
          @group(0) @binding(0) var<uniform> camera: Camera;

          @vertex
          fn vertexMain(in: VertexIn) -> VertexOut {
            var out: VertexOut;
            out.pos = camera.projection * camera.view * in.pos;
            out.norm = normalize((camera.view * vec4f(in.norm, 0)).xyz);
            out.uv0 = in.uv0;
            return out;
          }

          // Some hardcoded lighting
          const lightDir = vec3f(0.25, 0.5, 1.0);
          const lightColor = vec3f(1, 1, 1);
          const ambientColor = vec3f(0.03, 0.03, 0.03);

          @fragment
          fn fragmentMain(in: VertexOut) -> @location(0) vec4f {
            let baseColor = vec4f(1, 1, 1, 1);
            let N = normalize(in.norm);

            // An extremely simple directional lighting model, just to give our model some shape.
            let L = normalize(lightDir);
            let NDotL = max(dot(N, L), 0.0);
            let surfaceColor = (baseColor.rgb * ambientColor) + (baseColor.rgb * NDotL);

            return vec4(surfaceColor, baseColor.a);
          }
        `;
      }

      export class GridDemo extends TinyWebGpuDemo {
        vertexBuffer = null;
        indexBuffer = null;
        uniformBuffer = null;
        bindGroup = null;
        pipeline = null;
        geometryPipeline = null;

        uniformArray = new ArrayBuffer(16 * Float32Array.BYTES_PER_ELEMENT);
        lineColor = new Float32Array(this.uniformArray, 0, 4);
        baseColor = new Float32Array(this.uniformArray, 16, 4);
        lineWidth = new Float32Array(this.uniformArray, 32, 2);

        gridOptions = {
          clearColor: { r: 0, g: 0, b: 0.2, a: 1 },
          lineColor: { r: 1, g: 1, b: 1, a: 1 },
          baseColor: { r: 0, g: 0, b: 0, a: 1 },
          lineWidthX: 0.05,
          lineWidthY: 0.05,
        };

        onInit(device) {
          this.camera.distance = 3;

          this.cubeGeometry = new BoxGeometry(device, {x: -1});
          this.sphereGeometry = new SphereGeometry(device, {x: 1});
          this.cylinderGeometry = new CylinderGeometry(device, {x:0});
          this.coneGeometry = new ConeGeometry(device, {x:2});

          const geometryModule = device.createShaderModule({
            label: 'Geometry Module',
            code: GEOMETRY_SHADER(this.cubeGeometry),
          });

          device.createRenderPipelineAsync({
            label: 'Geometry Pipeline',
            layout: device.createPipelineLayout({ bindGroupLayouts: [
              this.frameBindGroupLayout
            ]}),
            vertex: {
              module: geometryModule,
              entryPoint: 'vertexMain',
              buffers: this.cubeGeometry.layout.buffers,
            },
            primitive: {
              topology: this.cubeGeometry.layout.topology,
              stripIndexFormat: this.cubeGeometry.layout.stripIndexFormat,
            },
            fragment: {
              module: geometryModule,
              entryPoint: 'fragmentMain',
              targets: [{
                format: this.colorFormat,
              }],
            },
            depthStencil: {
              format: this.depthFormat,
              depthWriteEnabled: true,
              depthCompare: 'less-equal',
            },
            multisample: {
              count: this.sampleCount ?? 1
            }
          }).then((pipeline) => {
            this.geometryPipeline = pipeline;
          });
          
          const bindGroupLayout = device.createBindGroupLayout({
            label: 'Pristine Grid',
            entries: [{
              binding: 0,
              visibility: GPUShaderStage.FRAGMENT,
              buffer: {}
            }]
          });

          const module = device.createShaderModule({
            label: 'Pristine Grid',
            code: GRID_SHADER,
          });

          device.createRenderPipelineAsync({
            label: 'Pristine Grid',
            layout: device.createPipelineLayout({ bindGroupLayouts: [
              this.frameBindGroupLayout,
              bindGroupLayout,
            ]}),
            vertex: {
              module,
              entryPoint: 'vertexMain',
              buffers: [{
                arrayStride: 20,
                attributes: [{
                  shaderLocation: 0, // pos
                  offset: 0,
                  format: 'float32x3'
                }, {
                  shaderLocation: 1, // uv
                  offset: 12,
                  format: 'float32x2'
                }],
              }],
            },
            fragment: {
              module,
              entryPoint: 'fragmentMain',
              targets: [{
                format: this.colorFormat,
              }],
            },
            depthStencil: {
              format: this.depthFormat,
              depthWriteEnabled: true,
              depthCompare: 'less-equal',
            },
            multisample: {
              count: this.sampleCount ?? 1
            }
          }).then((pipeline) => {
            this.pipeline = pipeline;
          });

          const vertexArray = new Float32Array([
          // x   y   z     u  v
            -10, -0.5, -10,   0, 0,
            10, -0.5, -10,   50, 0,
            -10, -0.5,  10,   0, 50,
            10, -0.5,  10,   50, 50,
          ]);

          this.vertexBuffer = device.createBuffer({
            size: vertexArray.byteLength,
            usage: GPUBufferUsage.VERTEX,
            mappedAtCreation: true,
          });
          new Float32Array(this.vertexBuffer.getMappedRange()).set(vertexArray);
          this.vertexBuffer.unmap();

          const indexArray = new Uint32Array([
            0, 1, 2,
            1, 2, 3
          ]);

          this.indexBuffer = device.createBuffer({
            size: indexArray.byteLength,
            usage: GPUBufferUsage.INDEX,
            mappedAtCreation: true,
          });
          new Uint32Array(this.indexBuffer.getMappedRange()).set(indexArray);
          this.indexBuffer.unmap();

          this.uniformBuffer = device.createBuffer({
            size: this.uniformArray.byteLength,
            usage: GPUBufferUsage.UNIFORM | GPUBufferUsage.COPY_DST,
          });

          this.bindGroup = device.createBindGroup({
            label: 'Pristine Grid',
            layout: bindGroupLayout,
            entries: [{
              binding: 0,
              resource: { buffer: this.uniformBuffer }
            }]
          });

          const updateUniforms = () => {
            this.clearColor = this.gridOptions.clearColor;
            this.lineColor.set([
              this.gridOptions.lineColor.r,
              this.gridOptions.lineColor.g,
              this.gridOptions.lineColor.b,
              this.gridOptions.lineColor.a
            ]);
            this.baseColor.set([
              this.gridOptions.baseColor.r,
              this.gridOptions.baseColor.g,
              this.gridOptions.baseColor.b,
              this.gridOptions.baseColor.a
            ]);
            this.lineWidth.set([
              this.gridOptions.lineWidthX,
              this.gridOptions.lineWidthY,
            ])
            device.queue.writeBuffer(this.uniformBuffer, 0, this.uniformArray);
          }
          updateUniforms();

          this.pane.addBinding(this.gridOptions, 'clearColor', { color: { type: 'float' } });
          this.pane.addBinding(this.gridOptions, 'lineColor', { color: { type: 'float' } });
          this.pane.addBinding(this.gridOptions, 'baseColor', { color: { type: 'float' } });
          this.pane.addBinding(this.gridOptions, 'lineWidthX', { min: 0, max: 1 });
          this.pane.addBinding(this.gridOptions, 'lineWidthY', { min: 0, max: 1 });
          this.pane.on('change', updateUniforms);
          this.pane.addButton({
            title: 'ViewSource',
          }).on('click', () => { window.location = 'https://github.com/toji/webgpu-bundle-culling' });
        }

        onFrame(device, context, timestamp) {
          const commandEncoder = device.createCommandEncoder();
          const renderPass = commandEncoder.beginRenderPass(this.defaultRenderPassDescriptor);

          renderPass.setBindGroup(0, this.frameBindGroup);

          if (this.pipeline) {
            renderPass.setPipeline(this.pipeline);
            renderPass.setBindGroup(1, this.bindGroup); // Assumes the camera bind group is already set.
            renderPass.setVertexBuffer(0, this.vertexBuffer);
            renderPass.setIndexBuffer(this.indexBuffer, 'uint32');
            renderPass.drawIndexed(6);
          }

          if (this.geometryPipeline) {
            renderPass.setPipeline(this.geometryPipeline);
            this.cubeGeometry.setBuffers(renderPass);
            this.cubeGeometry.draw(renderPass);

            this.sphereGeometry.setBuffers(renderPass);
            this.sphereGeometry.draw(renderPass);

            //renderPass.setPipeline(this.cylinderPipeline);
            this.cylinderGeometry.setBuffers(renderPass);
            this.cylinderGeometry.draw(renderPass);

            this.coneGeometry.setBuffers(renderPass);
            this.coneGeometry.draw(renderPass);
          }

          renderPass.end();

          device.queue.submit([commandEncoder.finish()]);
        }
      }

      const demo = new GridDemo();
    </script>
  </body>
</html>
